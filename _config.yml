text_color_theme: chocolate #eg: default | dark | forest | ocean | chocolate | orange
## Base settings ##
url: https://zhong240.github.io/
baseurl: /
title: a Saleana
description: > #this means to ignore newlines until "nav_lists:"
  a Saleana
# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://avatars1.githubusercontent.com/u/35084761?s=40&amp;v=4

nav_lists:
  - titles:
      en: About
      zh: 关于
      zh-Hans: 关于
      zh-Hant: 關於
    url: /about.html

paths:
  base: /
  home: /
  all:  /all.html
  rss:  /feed.xml

# GitHub repository (if the site is hosted by GitHub) ##
repository:  zhong240/zhong240.github.io/
repository_tree:  master

## Language & timezone ##
lang: en #the language of your site, eg: en(English), zh(简体中文), zh-Hans(简体中文), zh-Hant(繁體中文)
